<!DOCTYPE html>
<html>
	<body>
		<h1>Hello World</h1>
		<p>Just a testing site for now</p>
		<p id="orientationDisplay">0, 0, 0</p>
		<script>
			window.addEventListener("deviceorientation", handleOrientation, true);
			var orientationDisplay = document.getElementById("orientationDisplay");
			function handleOrientation (event) {
				orientationDisplay.innerHTML = event.alpha + '\n' + event.beta + '\n' + event.gamma;
			}
		</script>
	</body>
</html>
