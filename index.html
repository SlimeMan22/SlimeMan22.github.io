<!DOCTYPE html>
<html>
	<body>
		<h1>Hello World</h1>
		<p>Just a testing site for now</p>
		<p id="orientationAlpha"></p>
		<p id="orientationBeta"></p>
		<p id="orientationGamma"></p>
		<script>
			window.addEventListener("deviceorientation", handleOrientation, true);
			var oa = document.getElementById("orientationAlpha");
			var ob = document.getElementById("orientationBeta");
			var og = document.getElementById("orientationGamma");
			function handleOrientation (event) {
				oa.innerHTML = event.alpha;
				ob.innerHTML = event.beta;
				og.innerHTML = event.gamma;
			}
		</script>
	</body>
</html>
